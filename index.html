<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page with Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 2rem;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            width: 300px;
        }
        button {
            padding: 1rem;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function addToUrl(path) {
            const currentUrl = window.location.href;
            if (!currentUrl.endsWith(`/${path}`)) {
                window.location.href = currentUrl + (currentUrl.endsWith("/") ? path : `/${path}`);
            }
        }
    </script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <div class="button-container">
        <button onclick="addToUrl('web.html')">chromebook website </button>
        <button onclick="addToUrl('github.html')">visit my github </button>
        <button onclick="addToUrl('time.html')">time </button>
        <button onclick="addToUrl('files')">files </button>
        <button onclick="addToUrl('news.html')">news </button>
        <button onclick="addToUrl('weather.html')">fargo weather </button>
        <button onclick="addToUrl('snake.html')">snake </button>
        <button onclick="addToUrl('bob.html')">music </button>
        <button onclick="addToUrl('testimonials.html')">Button </button>
        <button onclick="addToUrl('contact-us.html')">Button </button>
    </div>
</body>
</html>
